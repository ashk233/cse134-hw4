<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Dialogs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <script type="module">
      import { createDialog, showDialog } from "./customdialog.js";
      const types = ["alert", "confirm", "prompt"];
      for (let x in types) {
        createDialog(`${types[x]}`);
        document
          .getElementById(`${types[x]}-button`)
          .addEventListener("click", () => {
            document.getElementById("output").innerHTML = "";
            showDialog(types[x]);
          });
      }
    </script>
  </head>
  <body>
    <div>
      <button id="alert-button">Alert</button>
      <button id="confirm-button">Confirm</button>
      <button id="prompt-button">Prompt</button>
      <hr />
      <output id="output"></output>
    </div>
    <template id="custom-dialog">
      <dialog>
        <form method="dialog">
          <p>Alert pressed!</p>
          <div class="btn-group">
            <button value="false">Cancel</button>
            <button id="confirmBtn" value="true">Ok</button>
          </div>
        </form>
      </dialog>
    </template>

  </body>
</html>
